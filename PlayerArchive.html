        body {

        /* Search Bar */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .search-container i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #1ce1ac; /* Bright Green */
            font-size: 20px;
        }

        /* Suggestions */
        .suggestions {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .suggestions div {
            padding: 10px 15px;
            cursor: pointer;
            color: #eaeaea;
        }

        .suggestions div:hover {
            background: #1ce1ac;
            color: #0f2027;
        }

        /* Player Card */
        .player-card {
            display: none; /* Hidden initially */
            background: linear-gradient(145deg, #1e3c5a, #3a6b8a);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-10px);
        }

        .player-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #1ce1ac;
            cursor: pointer;
        }

        .player-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .player-card p {
            font-size: 16px;
            color: #ccc;
        }

        .player-card button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: #1ce1ac;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .player-card button:hover {
            background: #0f2027;
            color: #1ce1ac;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(54, 53, 53, 0.9);
            color: #eaeaea;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            z-index: 20;
            text-align: center;
            animation: fadeIn 0.5s ease;
            width: 400px;
        }

        .modal h2 {
            color: #1ce1ac;
            margin-bottom: 15px;
        }

            width: 350px; /* Make the image wider */

        }

        function searchPlayer() {
            const query = document.getElementById('search-bar').value.toLowerCase().trim();
            const suggestionsBox = document.getElementById('suggestions');
            const playerCard = document.getElementById('player-card');
            const matches = Object.keys(players).filter(player => player.startsWith(query));

            suggestionsBox.innerHTML = matches.map(match => `<div onclick="selectPlayer('${match}')">${players[match].name}</div>`).join('');
            suggestionsBox.style.display = matches.length > 0 ? 'block' : 'none';

            if (players[query]) showPlayer(query);
            else playerCard.style.display = 'none';
        }

        function selectPlayer(playerKey) {
            document.getElementById('search-bar').value = players[playerKey].name;
            showPlayer(playerKey);
            document.getElementById('suggestions').style.display = 'none';
        }

        function showPlayer(playerKey) {
            const player = players[playerKey];
            document.getElementById('player-name').textContent = player.name;
            document.getElementById('player-image').src = player.image;
            document.getElementById('player-details').textContent = player.details;
            document.getElementById('player-card').style.display = 'block';
        }

        function showModal() {
            const name = document.getElementById('player-name').textContent;
            const details = document.getElementById('player-details').textContent;
            const imageSrc = document.getElementById('player-image').src;
            const player = Object.values(players).find(p => p.name === name);

            document.getElementById('modal-name').textContent = name;
            document.getElementById('modal-year').textContent = "Year joined: " + (player?.year || "N/A");
            document.getElementById('stat-rank').textContent = player?.rank || "N/A";
            document.getElementById('stat-brawler').textContent = player?.brawler || "N/A";
            document.getElementById('stat-achievements').textContent = player?.achievements || "N/A";
            document.getElementById('stat-supercell-id').textContent = player?.supercellId || "N/A"; // Display Supercell ID
            document.getElementById('modal-image').src = imageSrc;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }

        function viewProfile() {
            const name = document.getElementById('player-name').textContent;
            const player = Object.values(players).find(p => p.name === name);
            if (player?.profileLink) window.open(player.profileLink, "_blank");
        }
