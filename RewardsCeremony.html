<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d1117; /* Dark blue/black */
            color: #eaeaea;
            text-align: center;
        }

        /* Warning Box */
        .warning-box {
            background: #161b22; /* Very dark blue */
            border: 2px solid #f1c40f; /* Yellow border */
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
            position: relative; /* For tooltip positioning */
        }

        .warning-box h1 {
            font-size: 24px;
            color: #f1c40f; /* Yellow heading */
            margin-bottom: 15px;
        }

        .warning-box p {
            font-size: 16px;
            line-height: 1.6;
            color: #cbd5e1; /* Soft gray */
        }

        .warning-box i {
            font-size: 50px;
            color: #f1c40f;
            margin-bottom: 15px;
            cursor: pointer; /* Make the icon pointer-friendly */
        }

        .warning-box a {
            position: relative;
            display: inline-block;
        }

        /* Tooltip Styling */
        .warning-box a .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #f1c40f; /* Yellow tooltip background */
            color: #161b22; /* Dark text for contrast */
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .warning-box a:hover .tooltip,
        .warning-box a:focus .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Keyframes for subtle pulsing effect */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <i class="fas fa-tools"></i>
        <h1>Coming Soon</h1>
        <p>The voting for the awards will be held on our Discord server.</p> 
        <p>The voting starts on 13th of December and will be published here on the 15th.</p>
        <p>The date of the ceremony will be 15th of December.</p>
        <p>Join our Discord server to vote!</p>
        <a href="https://discord.gg/bN3XHBEU" target="_blank">
            <i class="fab fa-discord"></i>
            <span class="tooltip">Click to join our Discord server!</span>
        </a>
    </div>
</body>
</html>
