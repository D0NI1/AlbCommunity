<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament History</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e293b, #374151);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #2d3748;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #f6e05e;
        }

        .btn-back-home {
            background-color: #f6e05e;
            color: #1e293b;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-back-home:hover {
            background-color: #d69e2e;
            transform: scale(1.1);
        }

        /* Main Container */
        .main-container {
            margin: 20px auto;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Tournament List */
        .tournament-list h2 {
            font-size: 1.4rem;
            text-align: center;
            background: #2d3748;
            color: #f6e05e;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tournament-list h2:hover {
            background-color: #2a4365;
            transform: scale(1.05);
        }

        /* Tournament Details */
        .tournament-details {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .tournament-details.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .tournament-details h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #f6e05e;
        }

        .tournament-details p {
            margin: 8px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Bracket Image */
        .bracket-img-container {
            margin-top: 15px;
            text-align: center;
        }

        .bracket-img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .bracket-img-container img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #2d3748;
            color: #f6e05e;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.4rem;
            }

            .btn-back-home {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            .main-container {
                margin: 10px;
            }

            .tournament-details {
                padding: 15px;
            }

            .bracket-img-container img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tournament History</h1>
        <button class="btn-back-home" onclick="window.location.href='Fame.html'">
            Hall Of Fame
        </button>
    </header>

    <div class="main-container">
        <!-- Tournament List -->
        <div class="tournament-list">
            <h2 onclick="toggleTournamentDetails('tournament1')">November Tournament</h2>
            <div class="tournament-details" id="tournament1">
                <h3>November Tournament</h3>
                <p><strong>Winner:</strong> Team Motra Domit</p>
                <p><strong>Roster:</strong></p>
                <ul>
                    <li>Gezim</li>
                    <li>Della</li>
                    <li>Leon</li>
                </ul>
                <p><strong>Runner-Up:</strong> OwnAlbania</p>
                <p><strong>MVP:</strong> Gezim</p>
                <p><strong>Prize Pool:</strong> $60</p>
                <p><strong>Organized By:</strong> Gezim</p>
                
                <!-- Bracket Image Section -->
                <div class="bracket-img-container">
                    <img src="https://cdn.discordapp.com/attachments/1297339004164898836/1309957234578423859/IMG_0237.png?ex=674e043e&is=674cb2be&hm=9c353aab6ff53ca89c69ee3b50cc3058b8ad79e85f84aaa8db44c72feb30c78c&" </div>
            </div>
        </div>
    </div>

    <footer>
        Â© 2024 AlbCommunity | All Rights Reserved
    </footer>

    <script>
        function toggleTournamentDetails(id) {
            const details = document.getElementById(id);

            // Close all other open details
            document.querySelectorAll('.tournament-details').forEach(detail => {
                if (detail !== details) {
                    detail.classList.remove('active');
                    detail.style.transform = 'translateY(-10px)';
                    detail.style.opacity = '0';
                    setTimeout(() => {
                        detail.style.display = 'none';
                    }, 300);
                }
            });

            // Toggle the selected details
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                details.style.transform = 'translateY(-10px)';
                details.style.opacity = '0';
                setTimeout(() => {
                    details.style.display = 'none';
                }, 300);
            } else {
                details.style.display = 'block';
                setTimeout(() => {
                    details.classList.add('active');
                    details.style.transform = 'translateY(0)';
                    details.style.opacity = '1';
                }, 10);
            }
        }
    </script>
</body>
</html>
