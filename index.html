
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Generator</title>
    <style>
       body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center; /* Center horizontally */

        background: url('https://wallpapers.com/images/hd/cool-dark-desktop-wallpaper-et4fuqbdktu718tf.jpg') no-repeat center center fixed; /* Set background to image */

    }

    .container{
        text-align: center;
        background-color: rgba(85, 84, 84, 0.7); /* Semi-transparent background for readability */

        border-radius: 15px;

        .box {
            margin: 20px 0;
        }

        button {
            background-color: #26bad4;
            color: rgb(0, 0, 0);

            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;

        button:hover {
            background-color: #0044ff;
        }
    </style>
</head>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/Logo_of_Brawl_Stars.svg/1200px-Logo_of_Brawl_Stars.svg.png" style="width:75px; height: 75px;"></img>

            <p>Check the Following:</p>

    </div>

    <script>
       function Single(){
